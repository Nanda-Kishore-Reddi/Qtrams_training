<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="settings">
            <input type="text" id="player1Name" placeholder="Player 1 Name (X)">
            <input type="text" id="player2Name" placeholder="Player 2 Name (O)">
            <button id="startGameButton">Start Game</button>
        </div>
        <div id="controlButtons">
            <button id="resetButton">Reset Game</button>
            <button id="startNewGameButton">Start New Game</button>
        </div>  
        <div id="game" style="display: none;"></div>
        <div id="status"></div>
        <div id="probabilities" >
            <p id="xWinProbability">Player X Win %: 0%</p>
            <p id="oWinProbability">Player O Win %: 0%</p>
            <p id="drawProbability">Draw %: 0%</p>
        </div>        
    </div>
<script src="script.js"></script>
</body>
</html>
