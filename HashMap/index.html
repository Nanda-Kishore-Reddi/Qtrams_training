<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HashMap Implementation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <h1>HashMap Functions</h1>
<div class="container">
  <div class="rowText">
    <label for="key">Key :  </label>
    <input type="text" id="key" placeholder="Enter key">
  </div>
  <div class="rowText">
    <label for="value">Value :</label>
    <input type="text" id="value" placeholder="Enter value">
  </div>

  <div class="rowButtons">
    <button onclick="setKeyValue()">Set Key-Value</button>
    <button onclick="getKey()">Get Value</button>
    <button onclick="removeKey()">Remove Key</button>
    <button onclick="hasKey()">Has Key?</button>
  </div>

  <div class="rowButtons">
    <button onclick="getKeys()">Get All Keys</button>
    <button onclick="getValues()">Get All Values</button>
    <button onclick="getEntries()">Get All Entries</button>
    <button onclick="getLength()">Get Length</button>
  </div>

  <div class="rowButtons">
    <button onclick="clearHashMap()">Clear HashMap</button>
  </div>

  <div id="output"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
